<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class = 'container'>
        <div class = 'wrapper-buttons'>
            <h2>Search for a city:</h2>
            <input type='text' id = 'city-input'>
            <input type='submit' id = 'city-submit' value = 'search'>
            <div class = 'saved-cities'></div>
        </div>
        <div class = 'wrapper-dashboard'>
            <div class = 'city-forecast'>

            </div>
            <div class='wrapper-5-day'>
                <div class='5-day-forecast'>
                    <div class="forecast-day" id='day-1'></div>
                    <div class="forecast-day" id='day-2'></div>
                    <div class="forecast-day" id='day-3'></div>
                    <div class="forecast-day" id='day-4'></div>
                    <div class="forecast-day" id='day-5'></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src = 'script.js'></script>
</body>
</html>
